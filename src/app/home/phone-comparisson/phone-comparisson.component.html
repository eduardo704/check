<div class="container">
  <div class="tabs">
    <div
      class="tab"
      [ngClass]="{ selected: item.selected }"
      (click)="selectTab(item)"
      *ngFor="let item of tabs"
    >
      {{ item.label }}
    </div>
  </div>
  <div class="phone-list">
    <app-phone-card
      *ngFor="let phone of phonesToShow$ | async"
      [phone]="phone"
      (selectPhoneEmitter)="selectPhone(phone)"
      (buyPhone)="showModal(phone)"
    ></app-phone-card>
  </div>
</div>
